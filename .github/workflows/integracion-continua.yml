name: Node.js CI

# 1. 쮺U츼NDO se ejecuta esto?
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# 2. 쯈U칄 va a hacer? (Los trabajos)
jobs:
  build-and-test:
    # 쮻칍NDE se ejecuta? (Una m치quina virtual de Linux que GitHub nos presta)
    runs-on: ubuntu-latest

    # 3. Los PASOS individuales
    steps:
      # Paso A: Descargar tu c칩digo en la m치quina virtual
      - name: Checkout del c칩digo
        uses: actions/checkout@v3

      # Paso B: Instalar Node.js en la m치quina virtual
      - name: Usar Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Paso C: Instalar las dependencias del proyecto
      - name: Instalar dependencias
        run: npm install

      # Paso D: Correr los tests
      - name: Correr tests
        run: npm test

  deploy-simulado:
    needs: build-and-test # <--- LA CLAVE: Espera a que el anterior termine bien
    runs-on: ubuntu-latest
