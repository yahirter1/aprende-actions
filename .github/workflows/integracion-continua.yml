name: Node.js CI

# 1. ¿CUÁNDO se ejecuta esto?
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# 2. ¿QUÉ va a hacer? (Los trabajos)
jobs:
  build-and-test:
    # ¿DÓNDE se ejecuta? (Una máquina virtual de Linux que GitHub nos presta)
    runs-on: ubuntu-latest

    # 3. Los PASOS individuales
    steps:
      # Paso A: Descargar tu código en la máquina virtual
      - name: Checkout del código
        uses: actions/checkout@v3

      # Paso B: Instalar Node.js en la máquina virtual
      - name: Usar Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Paso C: Instalar las dependencias del proyecto
      - name: Instalar dependencias
        run: npm install

      # Paso D: Correr los tests
      - name: Correr tests
        run: npm test
